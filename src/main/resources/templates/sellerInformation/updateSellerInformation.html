<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/static/css/bootstrap.min.css}">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='名称' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>地址</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='地址' type='text' name='address' id='address' data-bv-notempty='true' data-bv-notempty-message='address 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>介绍</label>
				<div class='col-md-10'>
					<textarea class='form-control' placeholder='介绍' rows="10"  type='text' name='introduceStr' id='introduceStr' data-bv-notempty='true' data-bv-notempty-message='introduce 不能为空'>
					</textarea>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='sellerInformationList'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" th:src="@{/static/js/libs/jquery-2.1.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/jq.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/plugin/bootstrapvalidator/bootstrapValidator.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
	<script type="text/javascript">
	    var layer;
		layui.use(['layer','laydate'], function(){
		    layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/sellerInformations/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#name').val(data.name);
						$('#address').val(data.address);
						$('#introduceStr').val(data.introduceStr);
					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/sellerInformations',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "sellerInformationList";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
