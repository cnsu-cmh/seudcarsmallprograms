<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/static/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" media="screen" th:href="@{/static/layui/css/layui.css}">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>brand</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='brand' type='text' name='brand' id='brand' data-bv-notempty='true' data-bv-notempty-message='brand 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>type</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='type' type='text' name='type' id='type' data-bv-notempty='true' data-bv-notempty-message='type 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>name</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>guidancePrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='guidancePrice' type='text' name='guidancePrice' id='guidancePrice' data-bv-notempty='true' data-bv-notempty-message='guidancePrice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>manufacturer</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='manufacturer' type='text' name='manufacturer' id='manufacturer' data-bv-notempty='true' data-bv-notempty-message='manufacturer 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>level</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='level' type='text' name='level' id='level' data-bv-notempty='true' data-bv-notempty-message='level 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>marketTime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='marketTime' type='text' name='marketTime' id='marketTime' data-bv-notempty='true' data-bv-notempty-message='marketTime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>energyType</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='energyType' type='text' name='energyType' id='energyType' data-bv-notempty='true' data-bv-notempty-message='energyType 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>maxPower</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='maxPower' type='text' name='maxPower' id='maxPower' data-bv-notempty='true' data-bv-notempty-message='maxPower 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>engine</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='engine' type='text' name='engine' id='engine' data-bv-notempty='true' data-bv-notempty-message='engine 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>gear-box</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='gear-box' type='text' name='gear-box' id='gear-box' data-bv-notempty='true' data-bv-notempty-message='gear-box 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>carStructure</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='carStructure' type='text' name='carStructure' id='carStructure' data-bv-notempty='true' data-bv-notempty-message='carStructure 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>acceleration</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='acceleration' type='text' name='acceleration' id='acceleration' data-bv-notempty='true' data-bv-notempty-message='acceleration 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>oysterSauce</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='oysterSauce' type='text' name='oysterSauce' id='oysterSauce' data-bv-notempty='true' data-bv-notempty-message='oysterSauce 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>guarantee</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='guarantee' type='text' name='guarantee' id='guarantee' data-bv-notempty='true' data-bv-notempty-message='guarantee 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>colour</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='colour' type='text' name='colour' id='colour' data-bv-notempty='true' data-bv-notempty-message='colour 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>playingCards</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='playingCards' type='text' name='playingCards' id='playingCards' data-bv-notempty='true' data-bv-notempty-message='playingCards 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>sellingPrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='sellingPrice' type='text' name='sellingPrice' id='sellingPrice' data-bv-notempty='true' data-bv-notempty-message='sellingPrice 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='carBasicsList'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" th:src="@{/static/js/libs/jquery-2.1.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/plugin/bootstrapvalidator/bootstrapValidator.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/jq.js}"></script>
	<script type="text/javascript">
		var layer;
		layui.use(['layer','laydate'], function(){
		    layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/carBasicss',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "carBasicsList";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
